<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>

    <style>

        ol{
            list-style-type: lower-roman;
        }

       ol>li{
           background-color: aqua;

       }

       ol>li:hover{
           background-color: blueviolet;
           padding-left: 20px;
       }

    </style>

</head>
<body>

<h2>HTML LIST</h2>

<!--Ordered lists-->

<p>ordered list</p>
<ol>

    <li>Red</li>
    <li>Blue</li>
    <li>Orange</li>
</ol>

<!--non ordered lists-->

<p>Unordered list</p>

<ul>
<li>Mangoes</li>
<li>Apples</li>
<li>Bananas</li>

</ul>
</body>
</html>
